    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #0D0D0D;
            --off-white: #E0E0E0;
            --gold-glow: rgba(212, 175, 55, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--off-white);
            opacity: 0;
            transition: opacity 0.8s ease;
            overflow-x: hidden;
        }
        body.fade-in { opacity: 1; }

        h1, h2, h3 { font-family: 'Playfair Display', serif; color: #FFFFFF; }

        /* NEON GLOW EFFECTS */
        .glow-gold {
            text-shadow: 0 0 10px var(--gold-glow);
            transition: text-shadow 0.3s ease;
        }

        /* DANCING LETTERS - ONLY ON HOVER */
        .dancing-container {
            cursor: default;
        }

        .dancing-letter {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s ease;
        }

        /* Animation triggers only when parent is hovered */
        .dancing-container:hover .dancing-letter {
            animation: dance 1s infinite alternate;
            color: var(--gold);
            text-shadow: 0 0 15px var(--gold-glow);
        }

        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-15px) rotate(8deg); }
        }

        /* Staggered delay for the wave effect */
        .dancing-container:hover .dancing-letter:nth-child(even) { animation-delay: 0.1s; }
        .dancing-container:hover .dancing-letter:nth-child(3n) { animation-delay: 0.2s; }
        .dancing-container:hover .dancing-letter:nth-child(4n) { animation-delay: 0.3s; }

        /* HEADER */
        #header {
            background-color: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            color: #a0a0a0;
            font-weight: 500;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0; height: 2px; bottom: -2px; left: 0;
            background-color: var(--gold);
            transition: width 0.3s ease;
        }
        .nav-link:hover, .nav-link.active { color: #fff; text-shadow: 0 0 8px var(--gold); }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }

        /* FUNKY FORM STYLING */
        .form-input {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: #E0E0E0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            transform: scale(1.02);
            background-color: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 20px var(--gold-glow);
        }

        /* GLOWING BUTTON */
        .btn-funky {
            background-color: var(--gold);
            color: var(--dark-bg);
            font-weight: 700;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px var(--gold-glow);
            border: 2px solid transparent;
        }
        .btn-funky:hover {
            background-color: transparent;
            color: var(--gold);
            border-color: var(--gold);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 30px var(--gold-glow);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
            AOS.init({ duration: 800, once: true });

            const title = document.getElementById('dancing-title');
            const text = title.innerText;
            title.innerHTML = '';
            
            [...text].forEach(char => {
                const span = document.createElement('span');
                span.innerText = char === ' ' ? '\u00A0' : char;
                if (char !== ' ') span.classList.add('dancing-letter');
                title.appendChild(span);
            });
        });
