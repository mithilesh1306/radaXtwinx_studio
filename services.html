<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #0D0D0D;
            --off-white: #E0E0E0;
            --gold-glow: rgba(212, 175, 55, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--off-white);
            margin: 0;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        body.fade-in { opacity: 1; }

        h1, h2, h3 { font-family: 'Playfair Display', serif; color: #FFFFFF; }

        /* NEON GLOW EFFECTS */
        .glow-gold { text-shadow: 0 0 10px var(--gold-glow); }

        /* DANCING LETTERS - ONLY ON HOVER */
        .dancing-container { cursor: default; }
        .dancing-letter { display: inline-block; transition: transform 0.3s ease; }
        .dancing-container:hover .dancing-letter {
            animation: dance 1s infinite alternate;
            color: var(--gold);
            text-shadow: 0 0 15px var(--gold-glow);
        }
        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-15px) rotate(8deg); }
        }
        .dancing-container:hover .dancing-letter:nth-child(even) { animation-delay: 0.1s; }
        .dancing-container:hover .dancing-letter:nth-child(3n) { animation-delay: 0.2s; }

        /* HEADER */
        #header {
            background-color: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            color: #a0a0a0;
            font-weight: 500;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0; height: 2px; bottom: -2px; left: 0;
            background-color: var(--gold);
            transition: width 0.3s ease;
        }
        .nav-link:hover, .nav-link.active { color: #fff; text-shadow: 0 0 8px var(--gold); }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }

        /* FUNKY SERVICE CARDS */
        .service-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 2rem;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 3.5rem 2rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--gold);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.2);
            background: rgba(255, 255, 255, 0.06);
        }

        /* GLOWING BUTTON */
        .btn-funky {
            background-color: var(--gold);
            color: var(--dark-bg);
            font-weight: 700;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--gold-glow);
            display: inline-block;
        }
        .btn-funky:hover {
            background-color: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--gold-glow);
        }

        /* ICON FLOAT ANIMATION */
        .icon-box {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <header id="header" class="fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-5 flex justify-between items-center">

                <span class="text-2xl font-bold tracking-wider text-gold uppercase glow-gold">Rada Photography</span>
            </a>
            <nav class="hidden md:flex items-center space-x-12">
                <a href="index.html" class="nav-link">Home</a>
                <a href="twinx.html" class="nav-link">Twinx</a>

    <main class="pt-40 pb-20">
        <div class="container mx-auto px-6">
            <div class="text-center mb-20">
                <h3 class="text-gold uppercase tracking-[0.4em] text-sm mb-3 glow-gold">Our Expertise</h3>
                <h1 class="text-5xl md:text-8xl font-bold dancing-container" id="dancing-title">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
            AOS.init({ duration: 1000, once: true });

            // Dancing Title Logic
            const title = document.getElementById('dancing-title');
            const text = title.innerText;
            title.innerHTML = '';
            [...text].forEach(char => {
                const span = document.createElement('span');
                span.innerText = char === ' ' ? '\u00A0' : char;
                if (char !== ' ') span.classList.add('dancing-letter');
                title.appendChild(span);
            });

            const services = [
                { title: "Wedding Stories", icon: "ðŸ’", desc: "Full day coverage capturing every intimate emotion and grand celebration.", btn: "Book Wedding" },
                { title: "Portraiture", icon: "ðŸ‘¤", desc: "Fine art portraits that reveal your unique personality and character.", btn: "Schedule Session" },
                { title: "Event Coverage", icon: "ðŸŽ‰", desc: "Cinematic documentation for corporate galas and private celebrations.", btn: "Cover Event" },
                { title: "Commercial", icon: "ðŸ“¸", desc: "High-end product and brand imagery designed for marketing success.", btn: "Discuss Project" },
                { title: "Fashion Editorial", icon: "ðŸ‘—", desc: "Avant-garde photography for designers, labels, and professional models.", btn: "Plan Shoot" },
                { title: "Custom Albums", icon: "ðŸ“–", desc: "Hand-crafted premium photo albums to preserve your legacy forever.", btn: "Get Quote" }
            ];

            const grid = document.getElementById('serviceGrid');
            services.forEach((svc, i) => {
                const card = document.createElement('div');
                card.className = 'service-card text-center';
                card.setAttribute('data-aos', 'zoom-in-up');
                card.setAttribute('data-aos-delay', `${i * 100}`);
                card.innerHTML = `
                    <div class="icon-box text-5xl mb-6">${svc.icon}</div>
                    <h3 class="text-3xl font-bold mb-4 text-white glow-gold">${svc.title}</h3>
                    <p class="text-gray-400 mb-8 leading-relaxed">${svc.desc}</p>
                    <a href="contact.html" class="btn-funky">${svc.btn}</a>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
